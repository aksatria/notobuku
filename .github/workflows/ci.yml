name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: notobuku_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, gd, intl, pcntl, pdo_mysql, zip
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Setup Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare environment
        run: |
          if [ -f .env.testing ]; then
            cp .env.testing .env
          else
            cp .env.example .env
          fi
          if [ ! -f .env.testing ]; then
            cp .env .env.testing
          fi
          for target in .env .env.testing; do
            {
              echo "DB_CONNECTION=mysql"
              echo "DB_HOST=127.0.0.1"
              echo "DB_PORT=3306"
              echo "DB_DATABASE=notobuku_test"
              echo "DB_USERNAME=root"
              echo "DB_PASSWORD=root"
            } >> "$target"
          done

      - name: Generate app key
        run: php artisan key:generate --ansi

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..120}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot --silent && exit 0
            sleep 2
          done
          echo "Database service did not become ready in time"
          exit 1

      - name: Ensure test database exists
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS notobuku_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Run stable test suite
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: notobuku_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          set +e
          mkdir -p storage/logs
          php artisan config:clear --ansi || true

          phase1_status=1
          for attempt in 1 2 3; do
            echo "Running stable phase 1 (exclude searchops-isolated), attempt #$attempt ..."
            php artisan migrate:fresh --env=testing --force --no-interaction
            php artisan test --env=testing --exclude-group=searchops-isolated > "storage/logs/ci-stable-phase1-attempt${attempt}.log" 2>&1
            phase1_status=$?
            cat "storage/logs/ci-stable-phase1-attempt${attempt}.log"
            if [ $phase1_status -eq 0 ]; then
              break
            fi
            echo "Stable phase 1 attempt #$attempt failed."
            sleep 5
          done
          if [ $phase1_status -ne 0 ]; then
            echo "Stable phase 1 failed after 3 attempts."
            exit $phase1_status
          fi

          phase2_status=1
          for attempt in 1 2 3; do
            echo "Running stable phase 2 (searchops-isolated), attempt #$attempt ..."
            php artisan migrate:fresh --env=testing --force --no-interaction
            php artisan test --env=testing --group=searchops-isolated > "storage/logs/ci-stable-phase2-attempt${attempt}.log" 2>&1
            phase2_status=$?
            cat "storage/logs/ci-stable-phase2-attempt${attempt}.log"
            if [ $phase2_status -eq 0 ]; then
              break
            fi
            echo "Stable phase 2 attempt #$attempt failed."
            sleep 5
          done
          if [ $phase2_status -ne 0 ]; then
            echo "Stable phase 2 failed after 3 attempts."
            exit $phase2_status
          fi

      - name: Run search quality gate (MRR/NDCG)
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: notobuku_test
          DB_USERNAME: root
          DB_PASSWORD: root
          SEARCH_EVAL_THRESHOLD_MRR: 0.55
          SEARCH_EVAL_THRESHOLD_NDCG: 0.65
          SEARCH_EVAL_MIN_QUERIES_USED: 3
          SEARCH_EVAL_MIN_ROW_MRR: 0.20
          SEARCH_EVAL_MIN_ROW_NDCG: 0.30
        run: |
          php artisan migrate --force
          php artisan db:seed --class=Database\\Seeders\\SearchEvalFixtureSeeder --force
          php artisan notobuku:search-quality-eval --dataset=resources/search/query_eval_dataset.json --k=10 --strict --output=reports/search-quality/ci-search-quality.json

      - name: Upload search quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: search-quality-report
          path: storage/app/reports/search-quality/ci-search-quality.json
          if-no-files-found: warn

      - name: Upload stable suite logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stable-suite-logs
          path: storage/logs/ci-stable-*.log
          if-no-files-found: warn

      - name: Run Pint (format)
        run: vendor/bin/pint --no-interaction || true
