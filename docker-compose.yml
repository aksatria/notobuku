version: '3.8'

services:
  app:
    image: php:8.2-cli
    container_name: notobuku_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: notobuku
      DB_USERNAME: root
      DB_PASSWORD: root
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SEARCH_DRIVER: meilisearch
      MEILISEARCH_HOST: http://meilisearch:7700
    depends_on:
      - db
      - redis
      - meilisearch
    command: bash -lc "composer install --no-interaction --no-ansi || true; php artisan key:generate || true; php artisan migrate --force || true; php artisan serve --host=0.0.0.0 --port=8000 --quiet"

  db:
    image: mysql:8.0
    container_name: notobuku_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notobuku
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: notobuku_redis
    ports:
      - "6379:6379"

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: notobuku_meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_NO_ANALYTICS=true

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: notobuku_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

volumes:
  dbdata:
